
<html>
<head>
	<title>YoutubeD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/style.css">


</head>
<body>
	<div class="row">
		<div class="col-xs-3 col-md-3 col-md-offset-5">
			<div class="search-box">
				<form class="form-inline" method="Post">
					<div class="form-group">		
						<div class="input-group">					
							<input type="text" class="form-control" name="input" id="vidSearch" placeholder="Search..">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Woot</button>
				</form>
			</div>
		</div>
		
	</div>


	{% for idd, title, image in fnn_results %}
	<div class="search-items">
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<img class="img-responsive img-thumbnail" src="{{ image }}" alt="Image here">
				</div>
				<div class="col-md-4">
					<h3>{{ title }}</h3>
				</div>
				
				<div class="col-md-4">
					<form action="/download" class="form-inline" method="Post">
						<div class="form-group">

							<input type="hidden" name="downloadvidID" value="{{ idd }}">
							<button type="Submit" class="btn btn-primary btn-lg btn-block">Download</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>


	{% endfor %}

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type= "text/javascript" src="{{ url_for('static', filename='test.js') }}"></script>
</body>
</html>
