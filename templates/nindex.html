<!DOCTYPE html>
<html>
<head>
	<title>YoutubeD</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	
	
	
	<div class="row">
		<div class="col-md-12">
			<form id = "content" action="" class="form-inline" method="Post">
				<div class="input-group">
					<input type="text" class="form-control" name="input" placeholder="Search video ..">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Go!</button>
					</span>
				</div>
			</form>
		</div>
	</div>
	
	

	{% for idd, title, image in fnn_results %}
	<div class="row">


		<div class="col-md-4">
			<img class="img-responsive" src="{{ image }}">
		</div>
		<div class="col-md-4">
			<p>{{ title }}</p>
		</div>
		<div class="col-md-4">
			<form action="/download" class="form-inline" method="Post">
				<div class="form-group">

					<input type="hidden" name="downloadvidID" value="{{ idd }}">
					<button type="Submit" class="btn btn-primary">Download</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endfor %}

</body>
</html>
