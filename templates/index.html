<html>
<head>
	<title>YoutubeD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='test.css') }}">-->

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	
</head>
<body>

	<div class="container-fluid">
		
		<div class="search-box">
			<div class="row">
				<div class="col-md-12">
					<form id = "content" action="" class="form-inline" method="Post">
						<div class="form-group">
							
							<input type="text" name="input" class="input" id="vidSearch">
							<button type="reset" class="search"></button>
						</div>
						

					</form>
				</div>
			</div>
		</div>
	<!-- <div class="loading">
		<div>
			<div class="c1"></div>
			<div class="c2"></div>
			<div class="c3"></div>
			<div class="c4"></div>
		</div>
		<span>loading</span>
	</div> -->
	
	{% for idd, title, image in fnn_results %}
	<div class="row">


		<div class="col-md-4">
			<img class="img-responsive" src="{{ image }}">
		</div>
		<div class="col-md-4">
			<p>{{ title }}</p>
		</div>
		<div class="col-md-4">
			<form action="/download" class="form-inline" method="Post">
				<div class="form-group">

					<input type="hidden" name="downloadvidID" value="{{ idd }}">
					<button type="Submit" class="btn btn-primary">Download</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endfor %}
<!--<script type="text/javascript" src="{{ url_for('static', filename='test.js') }}"></script>-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!--
<script type="text/javascript" src="../static/test.js"></script> -->


</body>
</html>
